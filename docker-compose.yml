version: '3.8'

services:
  systemique:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable BuildKit for cache mounts
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: systemique
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

