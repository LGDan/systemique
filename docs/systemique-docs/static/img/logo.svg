<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A8A84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b726d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="190" height="190" rx="20" ry="20" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Connection lines -->
  <g stroke="#2A8A84" stroke-width="3" fill="none" opacity="0.4">
    <!-- Top-left to central top -->
    <line x1="72" y1="60" x2="100" y2="80"/>
    <!-- Top-right to central top -->
    <line x1="128" y1="60" x2="100" y2="80"/>
    <!-- Central top to central bottom -->
    <line x1="100" y1="80" x2="100" y2="120"/>
    <!-- Bottom-left to central bottom -->
    <line x1="72" y1="140" x2="100" y2="120"/>
    <!-- Bottom-right to central bottom -->
    <line x1="128" y1="140" x2="100" y2="120"/>
    <!-- Top-left to bottom-left (vertical) -->
    <line x1="60" y1="72" x2="60" y2="128"/>
    <!-- Top-right to bottom-right (vertical) -->
    <line x1="140" y1="72" x2="140" y2="128"/>
  </g>
  
  <!-- Central hub component -->
  <rect x="80" y="80" width="40" height="40" rx="8" ry="8" fill="url(#grad1)"/>
  <rect x="85" y="85" width="30" height="30" rx="6" ry="6" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Corner components -->
  <rect x="48" y="48" width="24" height="24" rx="5" ry="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="128" y="48" width="24" height="24" rx="5" ry="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="48" y="128" width="24" height="24" rx="5" ry="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="128" y="128" width="24" height="24" rx="5" ry="5" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Connection points on central hub -->
  <circle cx="100" cy="80" r="4" fill="white"/>
  <circle cx="100" cy="120" r="4" fill="white"/>
  <circle cx="80" cy="100" r="4" fill="white"/>
  <circle cx="120" cy="100" r="4" fill="white"/>
  
  <!-- Connection points on corner components -->
  <circle cx="72" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="72" r="3" fill="white" opacity="0.8"/>
  <circle cx="128" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="72" r="3" fill="white" opacity="0.8"/>
  <circle cx="72" cy="140" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="128" r="3" fill="white" opacity="0.8"/>
  <circle cx="128" cy="140" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="128" r="3" fill="white" opacity="0.8"/>
</svg>
